<html ng-app='Navigation'>
<head>
  <title>SVG Transform / Navigation Example</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div ng-controller='NavigationController'>
    <!-- <button ng-click='clicked()'>Translate demo!</button> -->
    <svg draggable nav> 
      <g id='canvas' transform="scale(1) translate(0,0)">
        <g transform="translate({{x}},{{y}})" class='helloWorld'> <!-- ng-cloak or inject with directive to avoid html svg error with initial page load prior to angular-->
          <text class='helloWorld'>Hello World 1</text>
        </g>
        <g transform="translate({{x}},{{y}})" class='helloWorld'> <!-- ng-cloak or inject with directive to avoid html svg error with initial page load prior to angular-->
          <text class='helloWorld'>Hello World 2</text>
        </g>
        <g transform="translate({{x}},{{y}})" class='helloWorld'> <!-- ng-cloak or inject with directive to avoid html svg error with initial page load prior to angular-->
          <text class='helloWorld'>Hello World 3</text>
        </g>
      </g>
    </svg>
  </div>
  <script src='bower_components/angular/angular.js'></script>
  <script src='bower_components/angular-mocks/angular-mocks.js'></script>
  <script src='app.js'></script>
  <script src='draggable.js'></script>
  <script src='src/navigation/navigation.js'></script>
  <script src='src/navigation/navService.js'></script>
</body>
</html>
